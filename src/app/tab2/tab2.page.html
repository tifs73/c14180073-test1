<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let a of FotoService.datafoto; let i = index">
        <ion-img [src]="a.webviewpath"></ion-img>
        <ion-fab vertical="bottom" horizontal="center">
          <ion-button (click)="upload(i)" color="warning">
           UPLOAD
          </ion-button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot ="fixed">
    <ion-fab-button (click)="tambahfoto()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
