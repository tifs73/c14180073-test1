<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ALL PHOTO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3"
      *ngFor="let ifoto of urlimagestorage; index as position">
      <ion-img [src]="ifoto">
      </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button routerLink="/tab3">BACK</ion-button>
</ion-content>
