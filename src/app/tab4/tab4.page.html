<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title>
      ALL PHOTO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3"
      *ngFor="let ifoto of urlimagestorage; index as position">
      <ion-img [src]="ifoto">
      </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
